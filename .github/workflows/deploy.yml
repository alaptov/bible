name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT || 22 }}
          script: |
            cd ${{ secrets.PROJECT_PATH || '/var/www/paleo-hebrew-bible' }}

            echo "ğŸ”„ Fetching latest changes..."
            git fetch origin main

            echo "ğŸ”„ Resetting to latest version..."
            git reset --hard origin/main

            echo "ğŸ§¹ Cleaning untracked files..."
            git clean -fd

            echo "ğŸ Activating virtual environment..."
            source venv/bin/activate

            echo "ğŸ“¦ Installing/updating dependencies..."
            pip install -r requirements.txt

            echo "ğŸ—„ï¸ Checking database..."
            python -c "from app import app; from models import db; app.app_context().push(); db.create_all(); print('Database OK')"

            echo "ğŸ”„ Restarting application service..."
            sudo systemctl restart paleo-hebrew-bible

            echo "âœ… Checking service status..."
            sudo systemctl status paleo-hebrew-bible --no-pager

            echo "ğŸ¥ Running health check..."
            sleep 5
            curl -f http://localhost/api/test || exit 1

            echo "ğŸ‰ Deployment completed successfully!"

      - name: Deployment notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi
